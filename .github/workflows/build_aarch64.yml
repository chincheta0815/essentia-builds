name : Build aarch64
on:
  push:
    branches: [ aarch64 ]

jobs:
  build:
    name: Building Docker Image Cross Compilation
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: manylinux2014_aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ghcr_PERSONAL_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm64
          context: .
          file: ./Dockerfile-${{ env.DOCKER_IMAGE }}
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:latest 
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:latest,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

